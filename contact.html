    <main>

            <section>
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/post" method="post">
                    <fieldset>
                        <legend>Send us a Message</legend>
                        <p>
                            <label for="First Name">Name: </label>
                            <input type="text" name="First Name" id="First Name" placeholder="your name" autocomplete="on" autocapitalize="on" autofocus>
                        </p>
                        <p>
                            <label for="E-mail">Email: </label>
                            <input type="email" name="E-mail" id="E-mail" placeholder="your mail" required>
                        </p>
                        <p>
                            <label for="message">Your Message: </label><br>
                            <textarea name="message" id="message" rows="8" cols="30" placeholder="Type your message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
